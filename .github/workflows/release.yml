name: Release

on:
  push:
    tags: ["v*"]

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest
            use_cross: false
            asset: zhttp-lsp-aarch64-darwin.tar.gz
          - target: x86_64-apple-darwin
            runner: macos-latest
            use_cross: false
            asset: zhttp-lsp-x86_64-darwin.tar.gz
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            use_cross: false
            asset: zhttp-lsp-x86_64-linux.tar.gz
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            use_cross: true
            asset: zhttp-lsp-aarch64-linux.tar.gz

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p zhttp-lsp -p zhttp
          else
            cargo build --release --target ${{ matrix.target }} -p zhttp-lsp -p zhttp
          fi

      - name: Package
        run: |
          tar -czf ${{ matrix.asset }} -C target/${{ matrix.target }}/release zhttp-lsp zhttp

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: "*.tar.gz"
          generate_release_notes: true
